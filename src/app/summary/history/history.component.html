<table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let row">{{Action[row.action]}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action Date</th>
    <td mat-cell *matCellDef="let row">{{row.date|date:'dd-MM-yyyy'}}</td>
  </ng-container>
  <ng-container matColumnDef="nab">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>NAB</th>
    <td mat-cell *matCellDef="let row">{{row.nab|currency:"Rp. ":'code':'':'id'}}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
    <td mat-cell *matCellDef="let row">{{row.amount|currency:"Rp. ":'code':'1.0':'id'}}</td>
  </ng-container>
  <ng-container matColumnDef="totalUnit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Unit</th>
    <td mat-cell *matCellDef="let row">{{row.totalUnit|number:'1.0':'en-id'}}</td>
  </ng-container>
  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-stroked-button [routerLink]="['/entry',row.id]">Update</button>
      <button mat-stroked-button color="warn" (click)="showDeleteConfirm(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
</mat-paginator>
