<label id="rangeLabel">Range</label>
<mat-radio-group aria-labelledby="rangeLabel">
  <mat-radio-button *ngFor="let range of [1,2,3,6]" (click)="updateLookback(range)" value="{{range}}">{{range}}M
  </mat-radio-button>
</mat-radio-group>
<h1>Profit %</h1>
<p-chart [data]="profitPercentageData" type="line"></p-chart>
<h1>Profit Riil</h1>
<p-chart [data]="profitData" type="line"></p-chart>
<h1>NAB</h1>
<p-chart [data]="nabData" type="line"></p-chart>
